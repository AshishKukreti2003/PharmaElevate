<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>pharmaELEVATE - Home</title>

    <!-- Bootstrap stylesheet -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <!-- Custom stylesheets -->
    <link rel="stylesheet" type="text/css" href="style/main.css" />
    <link rel="stylesheet" type="text/css" href="style/pharm-dashboard.css" />
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <span class="navbar-brand mb-0 h2">
        <header id="navbar-logo">
          <h2 id="logo-pharma">pharma</h2>
          <h2 id="logo-elevate">ELEVATE</h2>
        </header>
      </span>
      <div class="btn-group" role="group" aria-label="Basic example">
        <button
          class="btn btn-primary btn-success"
          role="button"
          onclick="location.href='edit.html'"
          id="edit-button"
        >
          Add New/Edit
        </button>
        <button
          class="btn btn-primary"
          role="button"
          onclick="location.href='cust-dashboard.html'"
          id="customer-button"
        >
          Customer
        </button>
        <button
          id="navbar-button"
          class="btn btn-secondary"
          onclick="location.href='index.html'"
        >
          Log out
        </button>
      </div>
    </nav>

    <h1 class="page-header">Inventory</h1>

    <div class="table-container">
      <table
        id="pharm-table"
        class="table table-responsive-lg table-bordered table-hover table-condensed"
      >
        <thead>
          <tr>
            <!-- Headings -->
            <th>DIN</th>
            <th>Brand Name</th>
            <th>Generic Name</th>
            <th>Type</th>
            <th>Variant</th>
            <th>Amount</th>
            <th>@Med1</th>
            <th>@Med2</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <!-- Firebase -->
    <!-- update the version number as needed -->
    <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js"></script>

    <!-- initialize the SDK after all desired features are loaded -->

    <!-- Custom JavaScript -->

    <script type="module" src="script/pharm-dashboard.js"></script>
  </body>
</html>
